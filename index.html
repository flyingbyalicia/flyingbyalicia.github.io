<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÒvÓ</title>

  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div>
    <h1 id="title">death is inevitable :)</h1>
  </div>
  <div id="menu" class="game">
    <h3>Select Mode</h3>
    <div style="display: flex; align-items: center; margin: 0px 200px">
      <button id="start" onclick="startGame('special')">Special</button>
      <button id="endless" onclick="startGame('endless')">Endless</button>
    </div>
  </div>
  <div id="play" class="game" style="display:none">
    <h3 id="score">0</h3>
    <div id="penguin"></div>
    <div id="floor"></div>
    <div id="bbt" ></div>
    <div id="platform"></div>
    <div id="bbt2" ></div>
    <div id="bee"></div>
    <div id="bee2"></div>
    <div id="hbd"></div>
    <div style="align-items:center">
      <button id="return" onclick="goToMenu()">Menu</button>
    </div>    
    <h3 id="inst">collect the bbt & avoid the bees<br>press space to jump</h3>
    <h3 id=go_msg>lmao you died</h3>
    <div id=go_btns style="align-items:center; display:none; margin: 0px 200px">
      <button class="go_btn" onclick="startGame()">Again</button>
      <button class="go_btn" onclick="goToMenu()">Menu</button>
    </div>
  </div>
  <div id="spark" style="display: none"></div>
  <script src="scripts.js"></script>
</body>
</html>
